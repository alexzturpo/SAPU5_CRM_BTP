<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>salescloud</title>
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"salescloud": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
        ></script>
    </head>
    <body class="sapUiBody">
        <div>
        <tnt:ToolHeader>
		<Button icon="sap-icon://menu2" type="Transparent" />
		<Image src="test-resources/sap/tnt/images/SAP_Logo.png" />
		<Text text="Name of the Tool" wrapping="false" />
		<ToolbarSpacer />
		<Button icon="sap-icon://search" type="Transparent" />
		<Button icon="sap-icon://task" type="Transparent" />
		<Button icon="sap-icon://bell" type="Transparent" />
		<Avatar src="test-resources/sap/tnt/images/Woman_avatar_01.png" displaySize="XS" press=".onAvatarPressed" />
		<Button icon="sap-icon://grid" type="Transparent" />
        </tnt:ToolHeader>
        </div>
        <div
            data-sap-ui-component
            data-name="salescloud"
            data-id="container"
            data-settings='{"id" : "salescloud"}'
        ></div>
    </body>
</html>
